<div [ngStyle]="{backgroundImage: 'url(' + cours?.urlImage + ')',backgroundRepeat:'no-repeat',backgroundSize:'cover'}" style="height: 700px" >
  <div style="background-color: rgba(21,21,21,0.44);height: 700px">
    <div class="container">
      <div class="table-responsive" id="htmlData" #htmlData>
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-xs-3">
                <h2>Liste des étudiants inscrits au cours  <b>{{cours?.titre}}</b></h2>
              </div>
              <div class="col-xs-3" *ngIf="export">
                <a (click)="exportPdf(inscriptions,this.cours)"  class="btn btn-primary"><i class="material-icons">&#xE24D;</i> <span>Export to PDF</span></a>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover"  >
            <thead>
            <tr style="color: black;font-weight: bold;font-style: oblique" >
              <th>#</th>
              <th>Image</th>
              <th>Nom</th>
              <th>Prènom</th>
              <th>Email</th>
              <th>Date Inscription</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inscri of inscriptions ; let i=index" style="color: #595959">
              <td>{{i+1}}</td>
              <td><img [src]="inscri?.etudiant?.photoProfile" class="avatar" alt="Avatar" style="width: 50px;height: 50px"></td>
              <td>{{inscri?.etudiant.nom}}</td>
              <td>{{inscri?.etudiant?.prenom}}</td>
              <td>{{inscri?.etudiant?.email}}</td>
              <td>{{inscri?.dateInscri}}</td>
            </tr>
            </tbody>
          </table>
          <div class="clearfix">
            <!--<div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
              <li class="page-item disabled"><a href="#">Previous</a></li>
              <li class="page-item"><a href="#" class="page-link">1</a></li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item active"><a href="#" class="page-link">3</a></li>
              <li class="page-item"><a href="#" class="page-link">4</a></li>
              <li class="page-item"><a href="#" class="page-link">5</a></li>
              <li class="page-item"><a href="#" class="page-link">Next</a></li>
            </ul>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
