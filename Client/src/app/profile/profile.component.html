<div [ngStyle]="{backgroundImage: 'url(' + user?.photoProfile + ')',backgroundRepeat:'no-repeat',backgroundSize:'100%100%'}">
  <div style="background-color: rgba(20,20,20,0.6)">
    <div class="container" style="opacity: 90%">
      <div class="row">
        <div class="col-lg-10 col-md-10 align-self-center">
          <div class="post">
            <div class="postinfotop">
              <h2  style="font-weight: bold">Modifier votre profile</h2>
            </div>
            <div class="emp-profile" >
              <form method="post" (ngSubmit)="onUpdateProfile(f)" #f="ngForm" >
                <div class="row">
                  <div class="col-md-4">
                    <div class="profile-img">
                      <div class="image" *ngIf="user">
                        <img [src]="user?.photoProfile" alt="">
                        <div class="top-left"></div>
                      </div>
                      <div class="image" *ngIf="!user?.photoProfile">
                        <img src="../../assets/images/unknown.jpg" alt="">
                        <div class="top-left"></div>
                      </div>
                      <div class="file btn btn-lg btn-primary" style="cursor: pointer">
                        Change Photo
                        <input type="file"  id="customImage1"
                               accept="image/*" class="form-control" placeholder="Choisr une Photo" required (change)="detectFiles($event)" style="cursor: pointer" >
                      </div>
                      <p class="text-success" style="color:green" *ngIf="fileIsUploading"><i class="fa fa-check"></i> Image chargée avec succès</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="profile-head">
                      <h4>
                        {{user?.prenom}} {{user?.nom}}
                      </h4>
                      <strong><img src="../../assets/images/icon6.jpg" alt=""/><span class="badge badge-secondary"> {{user?.role}}</span></strong>
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Modifier</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                          <div class="col-md-6">
                            <label>Prènom</label>
                          </div>
                          <div class="col-md-6">
                            <input type="text" placeholder="Prénom" name="prenom"  [ngModel]="user?.prenom" class="form-control" required/>
                          </div>
                        </div>
                        <div class="row" style="margin-top: 5%;margin-bottom: 5%">
                          <div class="col-md-6">
                            <label>Nom</label>
                          </div>
                          <div class="col-md-6">
                            <input type="text" placeholder="Nom" name="nom"  [ngModel]="user?.nom" class="form-control" required/>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Email</label>
                          </div>
                          <div class="col-md-6">
                            <input type="text" placeholder="Email" name="email"  [ngModel]="user?.email" class="form-control" required />
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                          <div class="col-md-6">
                            <label>Experience</label>
                          </div>
                          <div class="col-md-6">
                            <p>Expert</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Hourly Rate</label>
                          </div>
                          <div class="col-md-6">
                            <p>10$/hr</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Total Projects</label>
                          </div>
                          <div class="col-md-6">
                            <p>230</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>English Level</label>
                          </div>
                          <div class="col-md-6">
                            <p>Expert</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Availability</label>
                          </div>
                          <div class="col-md-6">
                            <p>6 months</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <label>Your Bio</label><br/>
                            <p>Your detail description</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="postinfobot" style="margin-top: 5%">
                  <hr>
                  <div class="pull-left">
                  </div>
                  <div class="pull-right postreply">

                    <div class="pull-left">
                      <button type="submit" class="btn btn-primary" >Enregister</button>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
